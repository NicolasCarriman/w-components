<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="/src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Web App</title>
</head>
<script type="module" src="/src/scripts/index.ts"></script>

<body id="bodyPage" class="bg-light-100 flex flex-col items-center h-[100dvh] opacity-0">
  <template id="card-template">
    <link rel="stylesheet" href="/src/style.css" />
    <div class="w-full max-w-80 bg-stone-100 rounded p-4 flex flex-col gap-4">
      <article class="flex flex-col">
        <slot name="card-name" class="roboto-bold text-dark"></slot>
        <slot name="card-description" class="roboto-light c-description"></slot>
      </article>

      <footer class="card-footer flex flex-col gap-4">
        <article class="flex flex-row no-wrap gap-1">
          <slot name="card-tag" class="roboto-regular text-dark  p-1"></span>
        </article>
        <article class="flex flex-row">
          <slot name="card-action"></slot>
        </article>
      </footer>

    </div>
  </template>

  <header
    class="relative flex flex-row justify-between max-w-6xl w-full p-4 pb-8 px-12 rounded border-b border-gray-300 "
    id="headerNavbar">
    <ul class="flex flex-row no-underline gap-12">
      <li class="flex items-center gap-2 cursor-pointer">
        <slider-component>
          <a slot="slider-content-slot" class="hover:text-primary">About</a>
        </slider-component>
      </li>
      <li class="flex items-center gap-2 cursor-pointerZ">

        <dropdown-component title="Products" parentId="headerNavbar">
          <slider-component slot="label-slot">
            <a slot="slider-content-slot">Products</a>
          </slider-component>
          <div slot="content-slot" class="flex flex-row gap-12 justify-start">

            <card-component>
              <label class="text-2xl" slot="card-name">Analysis Tool</label>
              <label class="text-base" slot="card-description">Use our tools to identify market trends and adjust your
                strategies accordingly.</label>
              <label slot="card-tag" class="bg-dark text-neutral-50 p-2 rounded font-light text-xs">Search
                Volume</label>
              <label slot="card-tag" class="bg-dark text-neutral-50 p-2 rounded font-light text-xs">Geo-Location</label>
              <label slot="card-tag" class="bg-dark text-neutral-50 p-2 rounded font-light text-xs">Social Media</label>
              <anchor-component slot="card-action" href="/tools/analysis">Try Now!</anchor-component>
            </card-component>

          </div>
        </dropdown-component>

      </li>
      <li class="flex items-center gap-2 cursor-pointer">
        <slider-component>
          <a slot="slider-content-slot" class="hover:text-primary">Media</a>
        </slider-component>
      </li>
      <li class="flex items-center gap-2 cursor-pointer">
        <slider-component>
          <a slot="slider-content-slot" class="hover:text-primary">Blog</a>
        </slider-component>
      </li>
    </ul>
    <button class="border cursor-pointer border-primary py-2 text-primary transition-all duration-100 rounded font-normal w-40 hover:bg-primary hover:text-neutral-50">Sign in</button>
  </header>
  <div id="app" class="h-full max-h-[27rem] p-12 flex flex-row">

  </div>
</body>
<script type="module" src="/src/pages/analysis.ts"></script>
<script>
  window.onload = () => {
    document.getElementById("bodyPage").classList.remove("opacity-0");
  }
</script>  

</html>
